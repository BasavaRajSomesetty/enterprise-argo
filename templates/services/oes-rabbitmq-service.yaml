{{- if or (eq .Values.installationMode "OEA-AP") (eq .Values.installationMode "EASY") -}}
apiVersion: v1
kind: Service
metadata:
  labels:
    app: oea
    component: rabbitmq
{{ include "oea.standard-labels" . | indent 4 }}
{{- if .Values.rabbitmq.serviceAnnotations }}
  annotations:
{{ toYaml .Values.rabbitmq.serviceAnnotations | indent 4 }}
{{- end }}
  name: rabbitmq-service
spec:
  ports:
  - name: rabbitmq
    port: 5672
    protocol: TCP
    targetPort: 5672
  - name: rabbitmq-mgmt
    port: 15672
    protocol: TCP
    targetPort: 15672
  selector:
    app: oea
    component: rabbitmq
  type: ClusterIP
{{- end -}}
