{{- if (eq .Values.installationMode "OEA-AP") -}}
apiVersion: v1
kind: Service
metadata:
  labels:
    app: oea
    component: dashboard
{{ include "oea.standard-labels" . | indent 4 }}
{{- if .Values.dashboard.serviceAnnotations }}
  annotations:
{{ toYaml .Values.dashboard.serviceAnnotations | indent 4 }}
{{- end }}
  name: oea-dashboard
spec:
  type: ClusterIP
  ports:
  - name: dashboard
    protocol: TCP
    port: 8094
    targetPort: 8094
  selector:
    app: oea
    component: dashboard
{{- end -}}
