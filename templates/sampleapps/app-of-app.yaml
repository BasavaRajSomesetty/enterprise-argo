apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
spec:
  destination:
    name: in-cluster
    namespace: opsmx-argo #{{ .Release.Namespace }}
    server: ''
  source:
    path: app-of-apps
    repoURL: 'git@github.com:OpsMx/argo-sample-apps.git'
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
